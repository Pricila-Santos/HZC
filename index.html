<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="cabecalho">
        <button class="cabecalho__menu" aria-label="Menu"><i></i></button>
        <img src="assets/img/logo.svg" alt="logotipo da HZC" class="cabecalho__logo">
        <button class="cabecalho__notificacao" aria-label="Notificação"><i></i></button>

    </header>
    <nav class="menu-lateral ">
        <img src="assets/img/logo.svg" alt="logo da HZC" class="menu-lateral__logo">
        <a href="#" class="menu-lateral__link menu-inicio menu-lateral__link--ativo">Início</a>
        <a href="#" class="menu-lateral__link menu-video">Vídeos</a>
        <a href="#" class="menu-lateral__link menu-picos">Picos</a>
        <a href="#" class="menu-lateral__link menu-integrantes">Integrantes</a>
        <a href="#" class="menu-lateral__link menu-camisas">Camisas</a>
        <a href="#" class="menu-lateral__link menu-pinturas">Pinturas</a>

    </nav>
    <main class="principal">
        <h2 class="titulo-principal">Início</h2>
        <article class="cartão">
            <img src="assets/img/banner-mobile_1.png" alt="banner do cartão " class="cartao__imagem">
            <div class="cartão__conteudo">
                <p class="cartão__destaque">Video em destaque</p>
                <h3 class="cartão__titulo">HZC</h3>
                <P class="cartão__perfil"> Bruno Lopez</P>
                <p class="cartão__info cartão__info--visual">33 visualizações</p>
                <button class="cartão__botão cartão__botão--play cartão__botão--destaque">Assistir agora</button>
              
                


            </div>
        </article>
    </main>
    <script src="main.js"></script>
    
</body>
</html>
